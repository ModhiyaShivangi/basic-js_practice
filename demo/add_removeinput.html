<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="..\demo\add_remove.css">
</head>
<body>
    
    <h1>Dynamic Fields Javascript</h1>
  <div class="wrapper">
    <div id="survey_options">
      <input type="text" name="survey_options[]" class="survey_options" size="50" placeholder="Name">
      <input type="text" name="survey_options[]" class="survey_options" size="50" placeholder="Email">
      <input type="text" name="survey_options[]" class="survey_options" size="50" placeholder="Another Field">
    </div>
    <div class="controls">
      <a href="#" id="add_more_fields"><i class="fa fa-plus"></i>Add More</a>
      <a href="#" id="remove_fields"><i class="fa fa-minus"></i>Remove Field</a>
    </div>
  </div>

<script>
    let survey_options = document.getElementById('survey_options');
    let add_more_fields = document.getElementById('add_more_fields');
    let remove_fields = document.getElementById('remove_fields');

    add_more_fields.addEventListener('click', () =>{
        var newfield = document.createElement('input')
        newfield.setAttribute('type', 'text');
        newfield.setAttribute('name', 'survey_options[]');
        newfield.setAttribute('class', 'survey_options');
        newfield.setAttribute('size', 50);
        newfield.setAttribute('placeholder', 'anything');
        survey_options.appendChild(newfield);
    })
    remove_fields.addEventListener('click', () =>{
    var input_tags = survey_options.getElementsByTagName('input');
        if (input_tags.length > 2) {
            survey_options.removeChild(input_tags[(input_tags.length)-1]);
        }
    })
    

</script>
</body>
</html>
